version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:5.0
    container_name: taskmanager-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password

  # Backend API
  backend:
    build: ./backend
    container_name: taskmanager-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://admin:password@mongodb:27017/taskmanager?authSource=admin
      - JWT_SECRET=myjwtsecretpassword
      - JWT_EXPIRE=30d
    depends_on:
      - mongodb
    volumes:
      - /app/node_modules
      - ./backend:/app

  # Frontend UI
  frontend:
    build: ./frontend
    container_name: taskmanager-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mongodb_data: